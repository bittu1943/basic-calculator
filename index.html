<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>calculator</title>
  
</head>
<body>
    <div class="container-fluid border">
        <!-- input field -->
        <div class="row align-items-center">
           
            <div class="col-md-6 input-field">
                <label for="userInput"></label>
                <input type="text" id="userInput" style="width: 100%;">
            </div>
            <div class="col-md-3 calculate-button">
                <button type="button" onclick="calculate()">calculate</button>
            </div>
            <div class="col-md-3 result-box">
                <p id="result" style="width: 5rem; height: 3rem; background-color: black; color: white;" class="text-center"></p>
            </div>
            
          
        </div>

        <!-- buttons -->
        <div class="row">
            <!--sum button this will do addition-->
            <div class="col-md-12">
                <button id="addButton" type="button" value="+" onclick="operationAddButton()">+</button>
                <button id="subtractButton" type="button" value="-" onclick="operationSubtractButton()">-</button>
                <button id="multiplyButton" type="button" value="*" onclick="operationMultiplyButton()">*</button>
                <button id="divideButton" type="button" value="/" onclick="operationDivideButton()">/(divide)</button>
                <button id="modulusOperatorButton" type="button" value="%" onclick="operationModulus()">%(modulus-operator)</button>
            </div>
          
        </div>
     

        <!-- button-end -->  
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
